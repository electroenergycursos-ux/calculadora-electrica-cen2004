<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora CEN-2004</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const electricalData = {
            conductors: {
                "12 AWG": { r: 6.56, x: 0.177, amp75: 25 },
                "10 AWG": { r: 3.94, x: 0.164, amp75: 35 },
                "8 AWG":  { r: 2.56, x: 0.213, amp75: 50 }
            }
        };

        function App() {
            const [va, setVa] = useState(1260);
            const [calibre, setCalibre] = useState("12 AWG");

            const iNominal = (va / 120).toFixed(2);
            const iReq = (iNominal * 1.25).toFixed(2);

            return (
                <div className="p-6 max-w-2xl mx-auto">
                    <header className="mb-8 border-b border-slate-800 pb-4 text-center">
                        <h1 className="text-2xl font-bold text-emerald-400">⚡ CALCULADORA ELÉCTRICA</h1>
                        <p className="text-slate-400 text-sm">Normativa CEN-2004 / NEC</p>
                    </header>

                    <div className="bg-slate-900 p-6 rounded-2xl border border-slate-800 shadow-xl">
                        <div className="mb-6">
                            <label className="block text-sm font-medium mb-2 text-slate-300">Carga Total (VA)</label>
                            <input 
                                type="number" 
                                value={va} 
                                onChange={(e) => setVa(e.target.value)}
                                className="w-full bg-slate-800 border border-slate-700 p-3 rounded-lg focus:ring-2 focus:ring-emerald-500 outline-none"
                            />
                        </div>

                        <div className="mb-8">
                            <label className="block text-sm font-medium mb-2 text-slate-300">Calibre (AWG)</label>
                            <select 
                                value={calibre} 
                                onChange={(e) => setCalibre(e.target.value)}
                                className="w-full bg-slate-800 border border-slate-700 p-3 rounded-lg outline-none"
                            >
                                {Object.keys(electricalData.conductors).map(c => <option key={c} value={c}>{c}</option>)}
                            </select>
                        </div>

                        <div className="grid grid-cols-2 gap-4">
                            <div className="bg-slate-950 p-4 rounded-xl border border-slate-800">
                                <p className="text-xs text-slate-500 uppercase font-bold mb-1">Corriente Nom.</p>
                                <p className="text-2xl font-mono text-emerald-400">{iNominal} A</p>
                            </div>
                            <div className="bg-slate-950 p-4 rounded-xl border border-slate-800">
                                <p className="text-xs text-slate-500 uppercase font-bold mb-1">Protección (125%)</p>
                                <p className="text-2xl font-mono text-emerald-400">{iReq} A</p>
                            </div>
                        </div>
                    </div>
                    
                    <footer className="mt-8 text-center text-slate-600 text-xs">
                        Desarrollado para Caseta de Control - Proyecto Ingeniería
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
